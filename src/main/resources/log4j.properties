# A default log4j configuration for log4j users.
#
# To use this configuration, deploy it into your application's WEB-INF/classes
# directory.  You are also encouraged to edit it as you like.

# Configure the console as our one appender
log4j.rootLogger=INFO,console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p] at %C.(%F:%L) : %m %n 

# tighten logging on the DataNucleus Categories
log4j.category.DataNucleus.JDO=INFO, console
log4j.category.DataNucleus.Persistence=INFO, console
log4j.category.DataNucleus.Cache=INFO, console
log4j.category.DataNucleus.MetaData=INFO, console
log4j.category.DataNucleus.General=INFO, console
log4j.category.DataNucleus.Utility=INFO, console
log4j.category.DataNucleus.Transaction=INFO, console
log4j.category.DataNucleus.Datastore=INFO, console
log4j.category.DataNucleus.ClassLoading=INFO, console
log4j.category.DataNucleus.Plugin=INFO, console
log4j.category.DataNucleus.ValueGeneration=INFO, console
log4j.category.DataNucleus.Enhancer=INFO, console
log4j.category.DataNucleus.SchemaTool=INFO, console
